{% include base_path %}

<meta charset="utf-8">
<meta http-equiv="cleartype" content="on">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<!-- SEO -->
{% include seo.html %}
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Feed -->
<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.og_image | default: site.url | append: '/images/profile.jpg' }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="{{ site.locale | default: 'es_ES' }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter.username }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
<meta name="twitter:image" content="{{ site.og_image | default: site.url | append: '/images/profile.jpg' }}">

<!-- Robots -->
<meta name="robots" content="index, follow">

<!-- Favicon (optional, add if you have one) -->
{%- comment -%}
<link rel="icon" href="{{ base_path }}/favicon.ico" type="image/x-icon">
{%- endcomment -%}

<!-- Styles -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.4/css/academicons.min.css">

<!-- JS for no-js fallback -->
<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>
